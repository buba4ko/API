<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        body {
                padding: 0;
                margin: 0;
                font-size: 16px;
                overflow-x: hidden;
            }
    </style>
</head>

<body>
    <nav>
        <div class="nav nav-tabs mt-2" id="nav-tab" role="tablist">
            <a class="nav-item ml-2 mr-5">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                    </div>
                </div>
            </a>
            <a class="nav-item nav-link active" id="nav-books-tab" data-toggle="tab" href="#nav-books" role="tab"
                aria-controls="nav-books" aria-selected="true">Books
            </a>
            <a class="nav-item nav-link" id="nav-readers-tab" data-toggle="tab" href="#nav-readers" role="tab"
                aria-controls="nav-readers" aria-selected="false">Readers
            </a>
            <a class="nav-item">
                <div class="input-group ml-2">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Login</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </a>
        </div>
    </nav>

    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-books" role="tabpanel" aria-labelledby="nav-books-tab">
            <div class="row">
                <button class="btn btn-primary ml-5 mt-2" data-toggle="modal" data-target="#createBookModal">Create</button>
            </div>
            <div class="row">
                <div class="col-lg-2 mt-5 ml-5">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Book title</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the
                                bulk of the card's content.</p>
                            <button class="btn btn-primary">Borrow</button>
                            <button class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="tab-pane fade" id="nav-readers" role="tabpanel" aria-labelledby="nav-readers-tab">
            <div class="tab-pane fade show active" id="nav-books" role="tabpanel" aria-labelledby="nav-books-tab">
                <div class="row">
                    <button class="btn btn-primary ml-5 mt-2" data-toggle="modal" data-target="#createReaderModal">Create</button>
                </div>
                <div class="row">
                    <div class="col-lg-2 mt-5 ml-5" id="reader-template" hidden >
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <h5 class="card-title">Reader</h5>
                                <p class="card-text">ID: $$ID$$</p>
                                <p class="card-text">Name: $$FirstName$$ $$LastName$$</p>
                                <p class="card-text">Phone: $$PhoneNumber$$</p>
                                <a href="#" class="btn btn-primary delete-reader" data-reader-id="$$DeleteID$$">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modals -->
        <div class="modal fade" id="createBookModal" tabindex="-1" role="dialog" aria-labelledby="createBookModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createBookModalLabel">Create Book</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Book Name</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Book name">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Author Name</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Author name">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Description</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="createReaderModal" tabindex="-1" role="dialog" aria-labelledby="createReaderModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createReaderModalLabel">Create Reader</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Reader Name</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Book name">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Author Name</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Author name">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Description</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>

        <script src="js/readers.js"></script>
</body>

</html>
